name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: check
      run: cargo check --verbose
    - name: test
      run: cargo test --verbose
    - name: run
      run: cargo run --verbose
